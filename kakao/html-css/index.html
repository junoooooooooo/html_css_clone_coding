<!DOCTYPE html>
<html lang="kr">
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<title>Welcome!</title>	
	</head>
	
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>KT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>05:24</span>
			</div>
			<div class="status-bar__column">
				<span>24%</span>
				<i class="fas fa-battery-quarter"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		
		<header class="welcome-header">
			<h1 class="welcome-header__title">
				WELCOME!
			</h1>
			<p class="welcome-header__text">
				If you have a Account, log in with your email or phone number.
			</p>
		</header>
		
		<form action="friends.html" method="get" id="login-form">
			<input name="username" type="text" placeholder="Email or phone num">
			<input name="password" type="password" placeholder="password">
			<input type="submit" value="Log in">
			<a href="#">find account or password</a>
		</form>
		
		
		<div id="no-mobile">
			<span>호환되지 않는 화면 크기 입니다.</span>
		</div>
		
		<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
	</body>
</html>
