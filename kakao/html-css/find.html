<!DOCTYPE html>
<html lang="kr">
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<title>Find</title>	
	</head>
	
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>KT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>05:24</span>
			</div>
			<div class="status-bar__column">
				<span>24%</span>
				<i class="fas fa-battery-quarter"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		
		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span>
                    <i class="fas fa-cog fa-lg"></i>
                    <div class="point"></div>
                </span>
			</div>
		</header>

		<main class="main-screen">
			<div class="icon-row">
                <div class="icon-row__icon">
                    
                        <i class="fas fa-qrcode"></i>
                        <span>QR CODE</span>
                    
            </div>
                <div class="icon-row__icon">
                    <i class="fas fa-address-book"></i>
                    <span>Add by Contacs</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fab fa-ideal"></i>
                    <span>add by id</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>

            <div class="recommended-friend">
                <h6 class="recommended-friend__title">Reccommended Friends</h6>
                <span>
                    you have no recomended-friends.
                </span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open chat</h4>
                    <span>Go to Openchat Home></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#IU</h5>
                        <h6 class="open-post__hashtags">#iu#u&ifriend</h6>
                        <div class="open-post__members">
                            <img src="https://w.namu.la/s/40de86374ddd74756b31d4694a7434ee9398baa51fa5ae72d28f2eeeafdadf0c475c55c58e29a684920e0d6a42602b339f8aaf6d19764b04405a0f8bee7f598d2922db9475579419aac4635d0a71fdb8a4b2343cb550e6ed93e13c1a05cede75">
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://www.theguru.co.kr/data/photos/20210937/art_16316071303022_bf8378.jpg">
                            <div class="open-post__heart">
                                <i class="fas fa-heart fa-xs"></i>
                                <span>999+</span>
                               </div>
                        </div>
                       
                    </div>

                </div>
            </div>

		</main>

	

		<nav class="nav">
			<ul class="nav__ul">
				<li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
				<li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__noti badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
				<li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__dot"></div>
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		
		<div id="no-mobile">
			<span>호환되지 않는 화면 크기 입니다.</span>
		</div>

crossorigin="anonymous"></script>
	</body>
</html>
