<!DOCTYPE html>
<html lang="kr">
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<title>Chat</title>	
	</head>
	
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>KT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>05:24</span>
			</div>
			<div class="status-bar__column">
				<span>24%</span>
				<i class="fas fa-battery-quarter"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		
		<header class="alt-header">
			<div class="alt-header__column">
				<a href="javascript:history.back();"><i class="fas fa-angle-left fa-lg"></i></a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">
					sseen2
				</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen main-chat">
			
			<div class="chat__time-stamp">
				<span>Tuesday, June 30, 2020</span>
			</div>

			<div class="message-row">
				<img classs="user-component__img" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*">
				<div class="message-row__content">
					<span class="message-row__author">sseen2</span>
					<div class="message-row__info">
						<span class="message-row__bubble">Hi!</span>
						<span class="message-row__time">21:27</span>
					</div>
				</div>
			</div>
			
			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message-row__info">
						<span class="message-row__bubble">Whats do you want?</span>
						<span class="message-row__time">21:27</span>
					</div>
				</div>
			</div>

		</main>

		<form class="reply">
			<div class="reply__column">
				<i class="fas fa-plus-square fa-lg"></i>
			</div>
			<div class="reply__column">
				<input text="text" placeholder="Write a message..">
				<i class="fas fa-smile fa-lg"></i>
				<button>
					<i class="fas fa-arrow-circle-up"></i>
				</button>
			</div>
		</form>
		
		<div id="no-mobile">
			<span>호환되지 않는 화면 크기 입니다.</span>
		</div>
		
		<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
	</body>
</html>
